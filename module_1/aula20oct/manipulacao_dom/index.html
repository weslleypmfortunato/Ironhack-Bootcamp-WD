<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Manipulation</title>
    <style>
      .welcome {
        display: none;
        background-color: green;
        width: 50%;
        padding: 15px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <p id="paragraph">What is your name?</p>
    <a href="#" id="google-link" class="link">Google</a>

    
    
    <img id="imagem-exemplo" src="https://icatcare.org/app/uploads/2018/07/Thinking-of-getting-a-cat.png" alt="exemplo">
    <button id="btn-change-image">Mudar Imagem</button>
    
    
    
    
    
    <div id="content">
      <h1 id="title">Main title</h1>
      <ul id="item-list">

      </ul>
    </div>

    <ul class="super-list">
        <li>
          First:
          <ol>
            <li>Sub-first 1</li>
            <li>Sub-first 2</li>
          </ol>
        </li>
        <li>Second</li>
        <li>Third</li>
      </ul>
    

    <button id="add-item-button">Add item</button>

    <label for="username">Nome</label>
    <input type="text" placeholder="Digite seu nome" name="username">
    <button id="send-btn">Iniciar</button>

    <div class="welcome">
      <p>Olá <span></span>! Vamos começar.</p>
    </div>
 
    <!-- make sure you load .js file in the end so it executes when the DOM is ready -->
    <script src="index.js"></script>
  </body>
</html>
